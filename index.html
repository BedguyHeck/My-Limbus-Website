<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Limbus Company Builds</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 20px;
}
h1 {
    color: #ff6b6b;
    text-align: center;
}
label, select {
    font-size: 1.1em;
    margin-bottom: 15px;
    display: block;
}
#buildDisplay {
    margin-top: 20px;
    border: 2px solid #ff6b6b;
    border-radius: 10px;
    padding: 20px;
    background-color: #1e1e1e;
}
#buildDisplay img {
    width: 80px;
    margin-right: 10px;
    border-radius: 8px;
}
.character, .card {
    display: inline-block;
    margin: 5px;
    text-align: center;
}
.character span, .card span {
    display: block;
    margin-top: 5px;
    font-size: 0.9em;
}
.character img, .card img {
    transition: transform 0.3s;
}
.character img:hover, .card img:hover {
    transform: scale(5);
    cursor: pointer;
}
#characters, #cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.character img, .card img {
    max-width: 100%;
}


</style>
</head>
<body>

<h1>Limbus Company Status Effect Builds</h1>


<label for="statusSelect">Choose a status effect:</label>
<select id="statusSelect">
    <option value="">--Select--</option>
    <option value="Burn">Burn</option>
    <option value="Bleed">Bleed</option>
    <option value="Tremor">Tremor</option>
    <option value="Rupture">Rupture</option>
    <option value="Sinking">Sinking</option>
    <option value="Poise">Poise</option>
    <option value="Charge">Charge</option>
</select>

<div id="buildDisplay">
    <h2 id="effectName"></h2>
    <p id="effectDescription"></p>
    <p><strong>Recommended Characters:</strong></p>
    <div id="characters"></div>
    <p><strong>Recommended Egos:</strong></p>
    <div id="cards"></div>
</div>

// Elements
const statusSelect = document.getElementById("statusSelect");
const effectName = document.getElementById("effectName");
const effectDescription = document.getElementById("effectDescription");
const charactersDiv = document.getElementById("characters");
const cardsDiv = document.getElementById("cards");

// Event listener
statusSelect.addEventListener("change", () => {
    const selected = statusSelect.value;
    
    if (selected && statusBuilds[selected]) {
        const build = statusBuilds[selected];
        effectName.textContent = selected;
        effectDescription.textContent = build.description;

        // Characters
        charactersDiv.innerHTML = "";
        build.recommendedIdentities.forEach(c => {
            const div = document.createElement("div");
            div.className = "character";
            div.innerHTML = `<img src="${c.img}" alt="${c.name}"><span>${c.name}</span>`;
            charactersDiv.appendChild(div);
        });

        // Cards
        cardsDiv.innerHTML = "";
        build.recommendedEgos.forEach(c => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `<img src="${c.img}" alt="${c.name}"><span>${c.name}</span>`;
            cardsDiv.appendChild(div);
        });

    } else {
        effectName.textContent = "";
        effectDescription.textContent = "";
        charactersDiv.innerHTML = "";
        cardsDiv.innerHTML = "";
    }
});
</script>
</body>
</html>
